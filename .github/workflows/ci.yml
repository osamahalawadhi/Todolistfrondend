name: CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-node@v2
        with:

          node-version: 21.2.0
      - name: install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:unit
